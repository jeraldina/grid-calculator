<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="calcBody">
        <h1>Calculator</h1>
    <input type="resultsBox" id="resultsBox">
    <br>
    <br>
    <button type="button" id="seven" value="seven" class="numberButtons" onclick="calculation()">7</button>
    <button type="button" id="eight" value="eight" class="numberButtons" onclick="calculation()">8</button>
    <button type="button" id="nine" value="nine" class="numberButtons" onclick="calculation()">9</button>
    <button type="button" id="divide" value="divide" class="operatorButtons" onclick="calculation()">/</button>
    <br>
    <button type="button" id="four" value="four" class="numberButtons" onclick="calculation()">4</button>
    <button type="button" id="five" value="five" class="numberButtons" onclick="calculation()">5</button>
    <button type="button" id="six" value="six" class="numberButtons" onclick="calculation()">6</button>
    <button type="button" id="multiply" value="multiply" class="operatorButtons" onclick="calculation()">*</button>
    <br>
    <button type="button" id="one" value="one" class="numberButtons" onclick="calculation()">1</button>
    <button type="button" id="two" value="two" class="numberButtons" onclick="calculation()">2</button>
    <button type="button" id="three" value="three" class="numberButtons" onclick="calculation()">3</button>
    <button type="button" id="subtract" value="subtract" class="operatorButtons" onclick="calculation()">-</button>
    <br>
    <button type="button" id="one" value="one" class="numberButtons" onclick="calculation()">0</button>
    <button type="button" id="period" value="period" class="numberButtons" onclick="calculation()">.</button>
    <button type="button" id="equals" value="equals" class="equalButton" onclick="calculation()">=</button>
    <button type="button" id="add" value="add" class="operatorButtons" onclick="calculation()">+</button>
    <br><br>  
    <button type="button" id="clear" value="clear" class="clearButton" onclick="calculation()">Clear</button>
    
    
</div>
</body>

</html>
